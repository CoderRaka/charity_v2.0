<section>
    <div class="container well top">
        <h2 class="text-left text-heading">{{ 'offers.newOffer' | translate }}</h2>
        <hr>
        <form class="form-horizontal" name="NewOffer" ng-submit="vm.submitOffer()">
            <div class="form-group">
                <label class="control-label col-md-1 col-sm-2">{{ 'offers.offerName' | translate }}</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="offerTitle" ng-model="vm.offer.title"
                           placeholder="Назва пропозиції" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-1 col-sm-2">{{ 'offers.category' | translate }}</label>

                <div class="col-sm-6">
                    <category-search category-hierarchy="vm.offer.categoryHierarchy"
                                     category="vm.offer.category">
                    </category-search>
                </div>
            </div>
            <div class="col-md-7 col-sm-8">
                <div class="form-group pull-right prev-next-buttons">
                    <a type="button" ui-sref="offers.home" class="btn btn-default">{{ 'offers.backButton' | translate }}</a>
                    <button type="submit" class="btn btn-primary">{{ 'offers.furtherButton' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</section>
