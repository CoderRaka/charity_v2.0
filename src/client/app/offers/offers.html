<section>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="topLinks">
                <span class="topRow"><a href="#">Опобліковані потреби</a></span>
                <span class="topRow"><a href="#">Підтримані потреби</a></span>
                <span class="topRow"><a href="#">Опобліковані пропозиції</a></span>
                <span class="topRow"><a href="#">Підтримані пропозиції</a></span>
                <span class="topRow"><a href="#">Повідомлення</a></span>
                <span class="topRow"><a href="#">Профіль</a></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="container">
                <h2>Опобліковані пропозиції</h2>
                <form role="form">
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Потреби
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Проекти
                    </label>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="container">
                <div class="status">
                    <span><a href="#">Активні</a></span>
                    <span><a href="#">Завершені</a></span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="container">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div class="date">
                        <span>10/07/2015</span><br>
                        <div class="needInfo">
                            <div>
                                <div class="activeNeed">{{vm.userName}}</div>
                                <div class ="offer-info" ng-hide="vm.editorEnabled">
                                    {{vm.offerText}}
                                </div>
                                <div ng-show="vm.editorEnabled">
                                    <textarea  class="form-control" rows="5" ng-model="vm.editableOffer" ng-show="vm.editorEnabled"></textarea>
                                    <button ng-click="vm.save()">Зберегти?</button>
                                    чи
                                    <button ng-click="vm.disableEditor()">Скасувати?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="check">
                        <div><button>Переглянути</button></div>
                        <div ng-hide="vm.editorEnabled">
                            <button ng-click="vm.editorEnabled=!vm.editorEnabled">Редагувати</button>
                        </div>
                        <div><button>Закрити</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
