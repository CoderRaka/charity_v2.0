<section>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="topLinks">
                <span class="topRow"><a href="#">Опобліковані потреби</a></span>
                <span class="topRow"><a href="#">Підтримані потреби</a></span>
                <span class="topRow"><a href="#">Опобліковані пропозиції</a></span>
                <span class="topRow"><a href="#">Підтримані пропозиції</a></span>
                <span class="topRow"><a href="#">Повідомлення</a></span>
                <span class="topRow"><a href="#">Профіль</a></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="container">
                <h2>Опобліковані пропозиції</h2>
                <form role="form">
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Потреби
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Проекти
                    </label>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="container">
                <div class="status">
                    <span><a href="#">Активні</a></span>
                    <span><a href="#">Завершені</a></span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="container">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div class="date">
                        <span>10/07/2015</span><br>
                        </div class="needInfo">
                        <div>
                        <div class="activeNeed">Катя</div>
                         <div class ="offerInfo" ng-hide="editorEnabled">
                        {{offerText}}
                        </div>
                        <div ng-show="editorEnabled">
                          <textarea class="form-control" rows="5" ng-model="editableOffer" ng-show="editorEnabled"></textarea>
                          <a href="#" ng-click="save()">Зберегти?</a>
                          чи
                          <a href="#" ng-click="disableEditor()">Скасувати?</a>
                    </div>
                </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="check">
                        <div><a href="#">Переглянути</a></div>
                        <div ng-hide="editorEnabled">
                          <a href="#" ng-click="editorEnabled=!editorEnabled">Редагувати</a>
                        </div>
                        <div><a href="#">Закрити</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
