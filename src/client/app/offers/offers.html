<aside class="hidden-xs hidden-md hidden-lg marginTop">&nbsp;</aside>
<section>
    <div class="contentWrapper container">
        <div class="row">
            <category-search class="col-xs-12 col-sm-4 col-md-4 col-lg-4 marginBottom" category="vm.category"></category-search>
            <location-search class="col-xs-12 col-sm-4 col-md-4 col-lg-4 marginBottom" location="vm.location"></location-search>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 marginBottom">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Я шукаю..." ng-model="vm.preSearch" ng-keyup="$event.keyCode == 13 && vm.setSearch(vm.preSearch)">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="vm.setSearch(vm.preSearch)">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container search-result">
        <hr>
        <h2>За Вашим запитом знайдено {{ vm.totalItems }} пропозицій:</h2>
        <hr>
        <div ng-repeat="offer in vm.offers">
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-1 hidden-xs">
                    <img src="{{ offer.image }}" class="img-thumbnail" alt="Main photo">
                </div>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-7">
                    <div>
                        <strong><a ui-sref="offers.created({id:{{offer.id}}})">{{ offer.name }}</a></strong>
                        <p>
                            {{ offer.description }}
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <strong>{{ offer.address }}</strong>
                            <small> / </small>
                            <strong>{{ offer.formattedActualTo }}</strong>
                        </div>
                    </div>
                </div>
                <div class="text-left col-xs-12 col-sm-12 col-md-12 col-lg-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <p><b>Автор: </b></p>
                        </div>
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                            <p>
                                <a ui-sref="profile.user({id:{{offer.userCreated.id}}})">{{ offer.userCreated.name }}</a>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <p><b>Категорія: </b></p>
                        </div>
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                            <p>
                                <a href="#" ng-click="vm.setCategory(offer.category.name)">{{ offer.category.name }}</a>
                                <div><a ui-sref="offers.edit({id:{{offer.id}}})">Редагувати</a></div>
                            </p>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <hr>
        </div>
        <pagination total-items="vm.totalItems" ng-model="vm.currentPage" items-per-page="vm.itemsPerPage" ng-change="vm.getSearchData(vm.preSearch)"
                    max-size="5" boundary-links="true" class="pagination-sm" first-text="Перша" last-text="Остання"
                    previous-text="Попередня" next-text="Наступна"></pagination>
    </div>
</section>
