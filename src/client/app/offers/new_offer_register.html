<section>
    <div class="container">
        <div>
            <h2 class="text-left">Нова пропозиція</h2>
        </div>
        <form name="newOfferForm" class="form-horizontal" ng-controller="NewOfferRegisterController"
              ng-submit="newOfferForm.$valid && offer.saveData()" novalidate>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="title">Назва</label>
                <div class="col-sm-10">
                    <!-- here should be pre-filled data from previous page -->
                    <input type="text" class="form-control" name="heading" id="title" placeholder="Светр для дитячого будинку"
                           ng-model="vm.name">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Категорія</label>
                <div class="col-sm-10">
                    <!-- here should be pre-filled data from previous page -->
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">Одяг</a>
                        </li>
                        <li>
                            <a href="#">Дитячий одяг</a>
                        </li>
                        <li>Светри</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Опис пропозиції</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" placeholder="Опишіть вашу пропозицію" ng-model="vm.description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Фото:</label>
                <div class="col-sm-10">
                    <input type="file" id="exampleInputFile" ng-model="vm.inputFile">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Розмір:</label>
                <div class="col-sm-2">
                    <select class="form-control" ng-model="vm.size">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Регіон:</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="vm.region">
                        <option>Волинська обл.</option>
                        <option>Вінницька обл.</option>
                        <option>Дніпропетровська обл.</option>
                        <option>Донецька обл.</option>
                        <option>Житомирська област</option>
                        <option>Закарпатська обл.</option>
                        <option>Запорізька обл.</option>
                        <option>Івано-Франківська обл.</option>
                        <option>Київська обл.</option>
                        <option>Кіровоградська обл.</option>
                        <option>Луганська обл.</option>
                        <option>Львівська обл.</option>
                        <option>Миколаївська обл.</option>
                        <option>Одеська обл.</option>
                        <option>Полтавська обл.</option>
                        <option>Рівненська обл.</option>
                        <option>Сумська обл.</option>
                        <option>Тернопільська обл.</option>
                        <option>Харківська обл.</option>
                        <option>Херсонська обл.</option>
                        <option>Хмельницька обл.</option>
                        <option>Черкаська обл.</option>
                        <option>Чернівецька обл.</option>
                        <option>Чернігівська обл.</option>
                        <option>Автономна Республіка Крим</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Місто:</label>
                <div class="col-sm-2">
                    <!-- here should be pre-filled data depending on previous select field -->
                    <select class="form-control" ng-model="vm.city>
                        <option>Київ</option>
                        <option>Суми</option>
                        <option>Львів</option>
                        <option>Рівне</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                    <label class="control-label col-sm-2">Адреса:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control marginBottom" id="str" placeholder="вул. Шевченка" ng-model="vm.address.street">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control marginBottom" id="house_nmb" placeholder="Номер будинку" ng-model="vm.address.houseNumber">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control marginBottom" id="flat_nmb" placeholder="Номер квартири" ng-model="vm.address.flatNumber">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <hr>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Актуальність</label>
                    <div class="col-sm-3">
                        <input type="date" value="2015-01-01" max="2018-01-01" min="2015-01-01" ng-model="vm.date"> <!-- tbd, working only in Chrome -->
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Зручний час</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="s_time" placeholder="Пн-Пт, 10:00 - 19:00;" ng-model="vm.time">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2">Зможу доставити:</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="canGet" id="yes" value="option1" ng-model="vm.possibilityYes">Так
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="canGet" id="no" value="option2" ng-model="vm.possibilityNo">Ні
                        </label>
                    </div>
                </div>
                <div class="form-group row pull-right">
                    <div class="col-sm-12 ">
                        <button type="button" ng-click="vm.cancelBtn()" class="btn btn-default" id="myButton0">Відмінити</button>
                        <button type="submit" class="btn btn-primary" id="myButton">Опублікувати</button>
                    </div>
                </div>
        </form>
    </div>
</section>
