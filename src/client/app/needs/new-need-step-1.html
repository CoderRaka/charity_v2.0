<!-- New need, first step -->
<section>
    <div class="container well top">
        <h2 class="text-left text-heading">{{'newNeedRegister.newNeed' | translate}}</h2>
        <hr>
        <form class="form-horizontal" name="NewNeed" ng-submit="vm.submitNeed()">
            <div class="form-group">
                <label class="control-label col-md-1 col-sm-2">{{'newNeedRegister.name' | translate}}</label>

                <div class="col-sm-6">
                    <input type="text"
                           class="form-control"
                           name="needTitle"
                           ng-model="vm.need.title"
                           placeholder="{{'newNeedRegister.nameOfNeedPlaceholder' | translate}}"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-1 col-sm-2">{{'newNeedRegister.category' | translate}}</label>

                <div class="col-sm-6">
                    <category-search category-hierarchy="vm.need.categoryHierarchy"
                                     category="vm.need.category">
                    </category-search>
                </div>
            </div>
            <div class="col-md-7 col-sm-8">
                <div class="form-group pull-right prev-next-buttons">
                    <a type="button" ui-sref="needs.home" class="btn btn-default">
                        {{'newNeedRegister.backButton' | translate}}
                    </a>
                    <button type="submit" class="btn btn-primary">
                        {{'newNeedRegister.furtherButton' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- New need, the end of section -->
