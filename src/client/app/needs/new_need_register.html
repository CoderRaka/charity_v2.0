<section>
    <div class="container">
        <div class="col-md-offset-1">
            <h2 class="text-left">Нова потреба</h2>
        </div>
        <form class="form-horizontal" ng-submit="vm.submitNeed();">
            <div class="form-group row">
                <label class="control-label col-sm-2">Назва</label>
                    <!-- here should be pre-filled data from previous page -->
                <h3>{{vm.need.title}}</h3>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Категорія</label>
                <div class="col-sm-6">
                    <!-- here should be pre-filled data from previous page -->
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">Одяг</a>
                        </li>
                        <li>
                            <a href="#">Дитячий одяг</a>
                        </li>
                        <li>{{vm.need.category}}</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <hr>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Опис потреби</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="4" placeholder="Опишіть вашу потребу" ng-model="vm.need.description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Фото:</label>
                <div class="col-sm-6" flow-init>
                    <div flow-init="{target: '/home'}">
                        <span class="btn btn-primary" flow-btn>Виберіть файл(и)</span>
                        <table>
                            <tr ng-repeat="file in $flow.files">
                                <td>{{$index+1}} </td>
                                <td>{{file.name}}</td>
                                <!-- <td>{{file.msg}}</td>-->
                            </tr>
                        </table>
                        <span class="btn btn-primary" ng-click="vm.InsertItems($flow)">Завантажити</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Розмір:</label>
                <div class="col-sm-2">
                    <select class="form-control">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <hr>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Виберіть область:</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option>Волинська обл.</option>
                        <option>Вінницька обл.</option>
                        <option>Дніпропетровська обл.</option>
                        <option>Донецька обл.</option>
                        <option>Житомирська област</option>
                        <option>Закарпатська обл.</option>
                        <option>Запорізька обл.</option>
                        <option>Івано-Франківська обл.</option>
                        <option>Київська обл.</option>
                        <option>Кіровоградська обл.</option>
                        <option>Луганська обл.</option>
                        <option>Львівська обл.</option>
                        <option>Миколаївська обл.</option>
                        <option>Одеська обл.</option>
                        <option>Полтавська обл.</option>
                        <option>Рівненська обл.</option>
                        <option>Сумська обл.</option>
                        <option>Тернопільська обл.</option>
                        <option>Харківська обл.</option>
                        <option>Херсонська обл.</option>
                        <option>Хмельницька обл.</option>
                        <option>Черкаська обл.</option>
                        <option>Чернівецька обл.</option>
                        <option>Чернігівська обл.</option>
                        <option>Автономна Республіка Крим</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Виберіть місто:</label>
                <div class="col-sm-2">
                    <!-- here should be pre-filled data depending on previous select field -->
                    <select class="form-control">
                        <option>Київ</option>
                        <option>Суми</option>
                        <option>Львів</option>
                        <option>Рівне</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Адреса:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="street" id="str" placeholder="вул. Тараса Шевченка">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="house" id="house_nmb" placeholder="Номер будинку">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="flat" id="flat_nmb" placeholder="Номер квартири">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <hr>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Актуальність</label>
                <div class="col-sm-3">
                    <input type="date" value="2015-01-01" max="2018-01-01" min="2015-01-01"> <!-- tbd, working only in Chrome -->
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Зручний час</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="s_time" placeholder="Пн-Пт, 10:00 - 19:00;">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Зможу забрати:</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="canGet" id="yes" value="option1">Так
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="canGet" id="no" value="option2">Ні
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-3 col-md-offset-6">
                    <a href="#" class="btn btn-default">Відмінити</a>
                    <button type="submit" class="btn btn-primary">Опублікувати</button>
                </div>
            </div>
        </form>
    </div>
</section>
