<!-- New project, register -->
<section>
    <div class="container">
        <div>
            <h2 class="text-left">{{'needs.newProjectTitle' | translate}}</h2>
        </div>
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">{{'needs.name' |
                    translate}}:</label>

                <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
                    <input type="text"
                           class="form-control"
                           name="heading"
                           placeholder="{{'needs.textPlaceholder' | translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">
                    {{'needs.projectDescription' | translate}}:
                </label>

                <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
                    <textarea class="form-control"
                              rows="4"
                              placeholder="{{'needs.describeProjectPlaceholder' | translate}}">
                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">
                    {{'needs.photo' | translate}}:
                </label>

                <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
                    <input type="file" id="exampleInputFile"> <!-- tbd, not working in ff and ie -->
                </div>
            </div>
            <div class="btn-group row pull-right">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-default">
                        {{'needs.backButton' | translate}}
                    </button>
                    <button type="submit" class="btn btn-primary col-sm-offset-1">
                        {{'needs.furtherButton' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- New need, the end of section -->
