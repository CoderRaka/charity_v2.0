<!-- New need, second step, register -->
<section>
    <div class="container">
        <div>
            <h2 class="text-left">{{'needs.newNeed' | translate}}</h2>
            <hr>
        </div>
        <form class="form-horizontal" ng-submit="vm.submitNeed();">
            <div class="form-group row">
                <label class="control-label col-sm-2 title-label">{{'needs.name' | translate}}</label>
                <!-- here should be pre-filled data from newneedstep1.html -->
                <h3 class="col-sm-10">{{vm.need.title}}</h3>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">{{'needs.category' | translate}}</label>

                <div class="col-sm-10 col-md-6 col-lg-4">
                    <!-- here should be pre-filled data from previous page -->
                    <ol class="breadcrumb">
                        <li ng-repeat="category in vm.need.categories track by $index"
                            ng-if="category">{{ category }}
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">{{'needs.newNeedDescription' | translate}}</label>

                <div class="col-sm-6">
                    <textarea class="form-control"
                              rows="4"
                              placeholder="{{'needs.describeNeedPlaceholder' | translate}}"
                              ng-model="vm.need.description">

                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">{{'needs.photo' | translate}}:</label>
                <file-upload-directive images="vm.images"></file-upload-directive>
            </div>
            <!-- <div class="form-group row">
                <label class="control-label col-sm-2">Розмір:</label>
                <div class="col-sm-2">
                    <select class="form-control">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
            </div>           this should be discussed, there shouldn't be same sizes for all types of needs (such as difference between clothes sizes and shoes)-->
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">{{'needs.selectRegion' | translate}}:</label>

                <div class="col-sm-3">
                    <select class="form-control"
                            ng-options="region.name for region in vm.regions track by region.id"
                            ng-model="vm.need.region"
                            ng-change="vm.setRegion(vm.need.region);">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">{{'needs.selectCity' | translate}}:</label>

                <div class="col-sm-2">
                    <!-- here should be pre-filled data depending on previous select field -->
                    <select id="cities"
                            class="form-control"
                            ng-options="city.name for city in vm.cities"
                            ng-model="vm.need.city"
                            ng-disabled="!(vm.need.region)">

                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">{{'needs.address' | translate}}:</label>

                <div class="col-sm-2">
                    <input type="text"
                           class="form-control"
                           name="address"
                           ng-model="vm.address.location">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>
            <div class="form-group row">
                <date-picker date="vm.dt"></date-picker>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">{{'needs.convenientTime' | translate}}</label>

                <div class="col-sm-3">
                    <input id="s_time"
                           class="form-control"
                           type="text"
                           ng-model="vm.need.suitableTime"
                           placeholder="{{'needs.dateTimePlaceholder' | translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">{{'core.canTake' | translate}}:</label>

                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio"
                               name="canGet"
                               value="option1"
                               ng-model="vm.getChecked"
                               ng-value="true">{{'core.yesButton' | translate}}
                    </label>
                    <label class="radio-inline">
                        <input type="radio"
                               name="canGet"
                               value="option2"
                               ng-model="vm.getChecked"
                               ng-value="false"
                               checked>{{'core.noButton' | translate}}
                    </label>
                </div>
            </div>
            <div class="form-group row pull-right">
                <div class="col-sm-12 ">
                    <a ui-sref="newneed.home"
                       id="myButton0"
                       class="btn btn-default">{{'core.cancelButton' | translate}}
                    </a>
                    <input type="submit"
                           class="btn btn-primary"
                           value="{{'needs.publishButton' | translate}}">
                </div>
            </div>
        </form>
    </div>
</section>
<!-- New need, the end of section -->
