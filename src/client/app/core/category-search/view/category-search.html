<div class="category-search">
    <div class="search-input-wrap" dropdown is-open="vm.dropdown.isopen" auto-close="outsideClick">
        <input type="text" ng-model="vm.category" placeholder="Виберіть категорію" class="form-control" dropdown-toggle readonly/>
        <div class="dropdown-menu" role="menu" aria-labelledby="single-button">
            <div class="category" ng-show="vm.showCategory">
                <span ng-repeat="category in vm.categories">
                    <a href="#" ng-click="vm.showSubCategories(category._links.children.href, category.name)">{{category.name}}</a>
                </span>
            </div>
            <div class="sub" ng-show="vm.showSubCategory">
                <span ng-repeat="sub in vm.subcategories">
                    <a href="#" ng-click="vm.showSubSubCategories(sub._links.children.href, sub.name)">{{sub.name}}</a>
                </span>
            </div>
            <div class="subsub" ng-show="vm.showSubSubCategory">
                <span ng-repeat="subsub in vm.subsubcategories">
                    <a href="#" ng-click="vm.setCategory(subsub.name)">{{subsub.name}}</a>
                </span>
            </div>
        </div>
    </div>
</div>
