<div class="file-upload btn btn-primary">
    <span>{{'core.selectImageButton' | translate}}</span>
    <input type="file" class="upload" file-model="vm.image">
</div>
<span class="btn btn-primary"
      ng-click="vm.addImage(vm.image)"
      ng-show="vm.image && (vm.images.length < 6)">
    {{'core.uploadButton' | translate}}
</span>
<div class="uploaded-images" ng-repeat="image in vm.images">
    <img src="{{ image.preview }}" alt="{{ image.name }}"/>
    <span ng-click="vm.removeImage($index)">X</span>
</div>
