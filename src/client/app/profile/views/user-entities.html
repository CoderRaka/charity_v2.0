<ul>
    <li ng-show="vm.list.length === 0">No data</li>
    <li ng-repeat="entity in vm.list | limitTo: vm.limit">{{entity}}</li>
    <li ng-click="vm.toggleList()">
        <span ng-show="vm.list.length > vm.limit">[show more]</span>
        <span ng-show="vm.list.length == vm.limit">[hide more]</span>
    </li>
</ul>
