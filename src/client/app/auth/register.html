<section id="register">
    <div ng-view="" class="container ng-scope">
        <div class="row ng-scope">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <strong>{{ 'auth.registerTitle' | translate }}</strong>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" ng-show="vm.validationError">{{ 'auth.mandatoryError' | translate }}</div>
                        <div class="alert alert-danger" ng-show="vm.emailError">{{ 'auth.emailError' | translate }}</div>
                        <div class="text-right"><span class="text-danger">*</span> {{ 'auth.mandatory' | translate }}</div>
                        <form name="registerForm" ng-submit="vm.signup(registerForm.$valid)" role="form"
                              class="form-horizontal" novalidate>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="name">{{ 'auth.name' | translate }}
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-9">
                                    <input ng-model="vm.name" placeholder="{{ 'auth.name' | translate }}"
                                           name="name" id="name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-3 control-label" for="phone">{{ 'auth.phone' | translate }}
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-sm-9">
                                        <input ng-model="vm.address.phone" placeholder="{{ 'auth.phone' | translate }}" name="phone"
                                               id="phone" class="form-control" required>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="region">{{ 'auth.region' | translate }}</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="region" id="region"
                                            ng-options="region.name for region in vm.regions track by region.id"
                                            ng-model="vm.region" ng-change="vm.setRegion(vm.region);">
                                        <option value="">{{ 'auth.region' | translate }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="city">{{ 'auth.city' | translate }}</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="city" id="city"
                                            ng-options="city.name for city in vm.cities"
                                            ng-model="vm.city" ng-disabled="!(vm.region)">
                                        <option value="">{{ 'auth.city' | translate }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="address">{{ 'auth.address' | translate }}</label>
                                <div class="col-sm-9">
                                    <input ng-model="vm.address.description" placeholder="{{ 'auth.address' | translate }}" name="address" id="address"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="email">{{ 'auth.post' | translate }}
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-9">
                                    <input type="email" ng-model="vm.username" placeholder="{{ 'auth.post' | translate }}" name="email" id="email"
                                           class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="password">{{ 'auth.password' | translate }}
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-9">
                                    <input type="password" ng-model="vm.password" placeholder="{{ 'auth.password' | translate }}" name="password"
                                           id="password" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary pull-right" type="submit">{{ 'auth.registerSubmit' | translate }}</button>
                            </div>
                            <p class="error"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
