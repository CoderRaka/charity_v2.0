<section>
    <div ng-view="" class="container ng-scope">
        <div class="row ng-scope">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <strong>Sign up</strong>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="vm.signup()" role="form" class="form-horizontal ng-pristine ng-valid ng-valid-email">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="email">Email</label>

                                <div class="col-sm-10">
                                    <input type="email" ng-model="vm.username" placeholder="Email" name="email" id="email" class="form-control ng-pristine ng-untouched ng-valid ng-valid-email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="password">Password</label>

                                <div class="col-sm-10">
                                    <input type="password" ng-model="vm.password" placeholder="Password" name="password" id="password" class="form-control ng-pristine ng-untouched ng-valid">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-primary pull-right" type="submit">Sign up</button>
                                </div>
                            </div>
                            <p class="error ng-binding ng-hide" data-ng-show="error"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
