<section>
    <div class="modal-dialog">
        <div class="modal-content row">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">{{ 'auth.loginTitle' | translate }}</h4>
            </div>
            <div class="modal-body clearfix">
                <form ng-submit="vm.signIn();">
                    <div class="form-group col-md-12">
                        <label for="exampleInputEmail1">{{ 'auth.email' | translate }}:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{ 'auth.login' | translate }}" ng-model="vm.username">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="exampleInputPassword1">{{ 'auth.password' | translate }}:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ 'auth.password' | translate }}" ng-model="vm.password">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2" data-dismiss="modal" value="{{ 'auth.loginTitle' | translate }}">
                    </div>
                </form>
            </div>
            <div class="loginFooter modal-footer">
                <a ui-sref="register" type="button" class="btn btn-default col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2">{{ 'auth.register' | translate }}</a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</section>
